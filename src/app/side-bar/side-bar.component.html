<div class="side-bar" *ngIf="$openState | async">
  <div class="side-bar-content">
    <div class="side-bar-content-wrapper">
      <button
        mat-flat-button
        color="primary"
        class="close-button"
        (click)="closeMenu()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <menu class="menu">
        <li>
          <button mat-flat-button color="primary" routerLink="/portfolio">
            Portfolio
          </button>
        </li>
        <li>
          <button mat-flat-button color="primary" routerLink="/blog">
            Blog
          </button>
        </li>
        <li>
          <button mat-flat-button color="primary" routerLink="/projects">
            Projects
          </button>
        </li>
        <li>
          <button mat-flat-button color="primary" routerLink="/contacts">
            Contacts
          </button>
        </li>
        <li>
          <button mat-raised-button color="accent">Login</button>
        </li>
        <li class="theme">
          <mat-icon matPrefix class="moon">brightness_2</mat-icon>
          <mat-slide-toggle> </mat-slide-toggle>
          <mat-icon matSuffix class="sun">wb_sunny</mat-icon>
        </li>
        <li>
          <div id="donate-button-container">
            <div id="donate-button"></div>
            <script
              src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js"
              charset="UTF-8"
            ></script>
            <script>
              PayPal.Donation.Button({
                env: "production",
                hosted_button_id: "8BY3AZ4P22C8L",
                image: {
                  src: "https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif",
                  alt: "Donate with PayPal button",
                  title: "PayPal - The safer, easier way to pay online!",
                },
              }).render("#donate-button");
            </script>
          </div>
        </li>
      </menu>
    </div>
  </div>
  <div class="side-bar-screen" (click)="closeMenu()"></div>
</div>
