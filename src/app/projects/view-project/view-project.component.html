<div class="project" *ngIf="project">
  <h1>{{ project.title }}</h1>
  <div class="dates">
    <h5>
      Created on: {{ project.createdDate | date }}
      <span *ngIf="project.modifiedDate"
        >Modify on: {{ project.modifiedDate | date }}</span
      >
    </h5>
  </div>
  <h3>{{ project.smallDescription }}</h3>
  <div
    class="background-image"
    [style.backgroundImage]="'url(' + project.backgroundImage + ')'"
  ></div>
  <div class="description">
    {{ project.description }}
  </div>
  <div class="edit-button">
    <button mat-raised-button color="primary" [routerLink]="['edit']">
      <mat-icon>edit</mat-icon> Edit
    </button>
  </div>
</div>
