<div class="text-editor" [class.edit-mode]="mode === 'edit'">
  <div [formGroup]="formGroup" *ngIf="formGroup">
    <quill-editor
      [modules]="config"
      formControlName="{{ controllerName }}"
      *ngIf="mode === 'edit'"
    ></quill-editor>
  </div>
  <quill-view-html [content]="content"></quill-view-html>
</div>
