<div class="message">
  <button
    class="close-button"
    *ngIf="!data.hideCloseButton"
    (click)="close()"
    mat-button
  >
    <mat-icon>close</mat-icon>
  </button>
  <h1 *ngIf="data.title">{{ data.title }}</h1>
  <span *ngIf="data.message">{{ data.message }}</span>
  <div class="actions" *ngIf="data.actions && data.actions.length > 0">
    <button
      mat-button
      *ngFor="let action of data.actions; let i = index"
      (click)="onClickAction(i)"
    >
      {{ action.text }}
    </button>
  </div>
</div>
