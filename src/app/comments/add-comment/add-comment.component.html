<form [formGroup]="commentForm">
  <app-text-editor
    [mode]="'edit'"
    [formGroup]="commentForm"
    [controllerName]="'comment'"
    [configuration]="editorConfiguration"
  ></app-text-editor>
  <app-button (click)="addComment()" [loading]="$loading | async"
    >Add comment</app-button
  >
</form>
