<div class="comment" *ngIf="comment">
  <span>{{ comment?.body }}</span>
  <div class="actions">
    <button class="like">Like</button>
    <button class="share">Share</button>
    <button class="replay">Replay</button>
  </div>
  <div class="comments">
    <app-comment
      *ngFor="let comment of comment.comments"
      [comment]="comment"
    ></app-comment>
  </div>
</div>
