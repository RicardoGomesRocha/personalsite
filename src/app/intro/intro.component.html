<div class="intro">
  <div
    class="photo-wrapper"
    id="photoWrapper"
    [style.height]="photoWrapperSize"
  >
    <app-photo
      [photoSize]="photoSize"
      [dinosaurSize]="dinosaurSize"
      [dinosaurUnit]="units"
      [photoMargins]="photoMargins"
      [rotationAngle]="rotationAngle"
      [style.opacity]="opacity"
    ></app-photo>
  </div>
  <div class="background-wrapper" [style.opacity]="opacity">
    <div class="background-image"></div>
  </div>
</div>
