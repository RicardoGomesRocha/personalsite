<div class="menu-wrapper" [class.is-home]="isHomePage">
  <button mat-flat-button color="primary" routerLink="/">Home</button>
  <app-photo
    [photoSize]="'30px'"
    [dinosaurSize]="15"
    [dinosaurUnit]="'px'"
    [style.opacity]="opacity"
  ></app-photo>
  <menu class="menu">
    <li>
      <button mat-flat-button color="primary" routerLink="/portfolio">
        Portfolio
      </button>
    </li>
    <li>
      <button mat-flat-button color="primary" routerLink="/blog">Blog</button>
    </li>
    <li>
      <button mat-flat-button color="primary" routerLink="/projects">
        Projects
      </button>
    </li>
    <li>
      <div id="donate-button-container">
        <div id="donate-button"></div>
        <script
          src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js"
          charset="UTF-8"
        ></script>
        <script>
          PayPal.Donation.Button({
            env: "production",
            hosted_button_id: "8BY3AZ4P22C8L",
            image: {
              src: "https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif",
              alt: "Donate with PayPal button",
              title: "PayPal - The safer, easier way to pay online!",
            },
          }).render("#donate-button");
        </script>
      </div>
    </li>
  </menu>
  <div class="background" [style.opacity]="opacity"></div>
</div>
