<div class="menu-wrapper" [class.is-home]="isHomePage">
  <button mat-flat-button color="primary" (click)="openMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="search" [style.opacity]="opacity">
    <app-search [searchService]="globalSearchService"></app-search>
  </div>

  <app-photo
    [photoSize]="'30px'"
    [dinosaurSize]="15"
    [dinosaurUnit]="'px'"
    [style.opacity]="opacity"
  ></app-photo>

  <div class="background" [style.opacity]="opacity"></div>
</div>
