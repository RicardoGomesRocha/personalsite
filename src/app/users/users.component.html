<div *ngIf="users">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.photoURL" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.displayName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef class="admin">Is Admin</th>
      <td mat-cell *matCellDef="let element" class="admin">
        <app-checkbox
          [loading]="element.loadingClaims"
          [checked]="element.customClaims?.admin"
          (changed)="isAdminChanged(element, $event)"
        ></app-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="options">Options</th>
      <td mat-cell *matCellDef="let element" class="options">
        <app-button color="warn" (click)="deleteUser(element)"
          >Delete</app-button
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
